<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>WEIGHTS</title>
    <link rel="stylesheet" href="weights.css" />
    <script src="weights.js"></script>
  </head>
  <body>

    <form onsubmit="return calc();">
      <fieldset>
        <legend>Exercises</legend>
        <div class="form-field">
          <label>Squat (lb)</label> <input type="number" id="squat" name="squat" value="315"/>
          <label>Length (m):</label> <input type="number" id="squat-len" name="squat-len" value="0.7"/>
        </div>

        <div class="form-field">
          <label>Bench Press:</label> <input type="number" id="benchpress" name="benchpress" value="225"/>
          <label>Length (m):</label> <input type="number" id="benchpress-len" name="benchpress-len" value="0.5"/>
        </div>

        <div class="form-field">
          <label>Barbell Row:</label> <input type="number" id="barbellrow" name="barbellrow" value="135"/>
          <label>Length (m):</label> <input type="number" id="barbellrow-len" name="barbellrow-len" value="0.5"/>
        </div>

        <div class="form-field">
          <label>Chinup:</label> <input type="number" id="chinup" name="chinup" value="225"/>
          <label>Length (m):</label> <input type="number" id="chinup-len" name="chinup-len" value="0.8"/>
        </div>

        <div class="form-field">
          <label>Deadlift:</label> <input type="number" id="deadlift" name="deadlift" value="315"/>
          <label>Length (m):</label> <input type="number" id="deadlift-len" name="deadlift-len" value="0.6"/>
        </div>

        <div class="form-field">
          <label>Overhead Press:</label> <input type="number" id="ohpress" name="ohpress" value="135"/>
          <label>Length (m):</label> <input type="number" id="ohpress-len" name="ohpress-len" value="0.6"/>
        </div>
      </fieldset>

      <button type="submit">calculate</button>

    </form>
    <div id="output">

    </div>
    <script>
calc();
    </script>

  </body>
</html>
