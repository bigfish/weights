<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>WEIGHTS</title>
    <link rel="stylesheet" href="weights.css" />
    <script src="weights.js"></script>
  </head>
  <body>

    <h2>Goals</h2>
    <form onsubmit="return calc();">
      <fieldset>
        <legend>Squat</legend>
        <div class="form-field">
          <label>Max:</label>
          <input type="number" min="0" max="1000" step="5" id="squat" name="squat" value="315"/> lb
        </div>
        <div class="form-field">
          <label>Len:</label>
          <input type="number" min="0" max="1.0" step="0.1" id="squat-len" name="squat-len" value="0.7"/> m
        </div>
        <div class="form-field">
          <label>Incr:</label>
          <input type="number" min="0" max="100" step="1" id="squat-incr" name="squat-incr" value="5"/> %
        </div>
      </fieldset>

      <fieldset>
        <legend>Bench Press</legend>
        <div class="form-field">
          <label>Max:</label>
          <input type="number" min="0" max="1000" id="benchpress" name="benchpress" value="225"/> lb
        </div>
        <div class="form-field">
          <label>Len:</label>
          <input type="number" min="0" max="1.0" step="0.1" id="benchpress-len" name="benchpress-len" value="0.5"/> m
        </div>
        <div class="form-field">
          <label>Incr:</label>
          <input type="number" min="0" max="100" step="1" id="benchpress-incr" name="benchpress-incr" value="5"/> %
        </div>
      </fieldset>

      <fieldset>
        <legend>Barbell Row</legend>
        <div class="form-field">
          <label>Max:</label>
          <input type="number" min="0" max="1000" id="barbellrow" name="barbellrow" value="135"/> lb
        </div>
        <div class="form-field">
          <label>Length:</label>
          <input type="number" min="0" max="1.0" step="0.1" id="barbellrow-len" name="barbellrow-len" value="0.5"/> m
        </div>
        <div class="form-field">
          <label>Incr:</label>
          <input type="number" min="0" max="100" step="1" id="barbellrow-incr" name="barbellrow-incr" value="5"/> %
        </div>
      </fieldset>

      <fieldset>
        <legend>Chinup</legend>
        <div class="form-field">
          <label>Max:</label> <input type="number" min="0" max="1000" id="chinup" name="chinup" value="235"/> lb
        </div>
        <div class="form-field">
          <label>Len:</label> <input min="0" max="1.0" step="0.1" type="number" id="chinup-len" name="chinup-len" value="0.8"/> m
        </div>
        <div class="form-field">
          <label>Incr:</label>
          <input type="number" min="0" max="100" step="1" id="chinup-incr" name="chinup-incr" value="5"/> %
        </div>
      </fieldset>

      <fieldset>
        <legend>Deadlift</legend>
        <div class="form-field">
          <label>Max:</label> <input type="number" min="0" max="1000" id="deadlift" name="deadlift" value="315"/> lb
        </div>
        <div class="form-field">
          <label>Length:</label> <input type="number" min="0" max="1.0" step="0.1" id="deadlift-len" name="deadlift-len" value="0.6"/> m
        </div>
        <div class="form-field">
          <label>Incr:</label>
          <input type="number" min="0" max="100" step="1" id="deadlift-incr" name="deadlift-incr" value="5"/> %
        </div>
      </fieldset>

      <fieldset>
        <legend>Overhead Press</legend>
        <div class="form-field">
          <label>Max:</label> <input type="number" min="0" max="1000" id="ohpress" name="ohpress" value="135"/> lb
        </div>
        <div class="form-field">
          <label>Length:</label> <input type="number" min="0" max="1.0" step="0.1" id="ohpress-len" name="ohpress-len" value="0.6"/> m
        </div>
        <div class="form-field">
          <label>Incr:</label>
          <input type="number" min="0" max="100" step="1" id="ohpress-incr" name="ohpress-incr" value="5"/> %
        </div>
      </fieldset>


      <button type="submit">calculate</button>

    </form>
    <div id="output">

    </div>
    <script>
calc();
    </script>

  </body>
</html>
